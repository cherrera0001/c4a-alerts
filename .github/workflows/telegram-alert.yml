name: C4A Telegram Alerts

on:
  schedule:
    -  cron: '0 */2 * * *' # Ejecutar a los minutos 0, cada 2 horas.” Es decir: a las 00:00, 02:00, 04:00, ..., 22:00.
  workflow_dispatch:        # Permite ejecución manual

jobs:
  send_alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install sentence-transformers --no-deps
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install numpy scikit-learn

      - name: Ejecutar alerta principal
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          GHSA_TOKEN: ${{ secrets.GHSA_TOKEN }} 
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ENABLE_OPENAI: "false"  # Desactivado por defecto
          HF_HUB_DISABLE_TELEMETRY: "1"
          HF_HUB_DISABLE_PROGRESS_BARS: "1"
        run: python main.py
