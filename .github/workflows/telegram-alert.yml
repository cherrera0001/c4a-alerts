name: C4A Telegram Alerts

on:
  schedule:
    - cron: '0 */2 * * *'  # Ejecutar cada 2 horas
  workflow_dispatch:

jobs:
  send_alerts:
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # Necesario para autenticación OIDC
      contents: read

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Autenticación segura en Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}  # Ej: projects/123456/locations/global/workloadIdentityPools/github-pool/providers/github
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}      # Ej: github-c4a-bot@c4a-looker-gateway.iam.gserviceaccount.com

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar alerta principal
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          GHSA_TOKEN: ${{ secrets.GHSA_TOKEN }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
          LOOKER_SHEET_ID: ${{ secrets.LOOKER_SHEET_ID }}
          ENABLE_OPENAI: "false"
          HF_HUB_DISABLE_TELEMETRY: "1"
          HF_HUB_DISABLE_PROGRESS_BARS: "1"
        run: python main.py
