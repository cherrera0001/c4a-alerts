name: C4A Telegram Alerts

on:
  schedule:
    - cron: '0 */2 * * *'  # Ejecutar cada 2 horas
  workflow_dispatch:

jobs:
  send_alerts:
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # Requerido para federaci칩n con GCP (OIDC)
      contents: read

    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v4

      - name: Revisar carga de secrets WIF (debug temporal)
        run: |
          echo "游댌 WIF_PROVIDER=${{ secrets.WIF_PROVIDER }}"
          echo "游댌 WIF_SERVICE_ACCOUNT=${{ secrets.WIF_SERVICE_ACCOUNT }}"

      - name: Autenticaci칩n segura en Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          export_environment_variables: true  # Opcional: define GOOGLE_APPLICATION_CREDENTIALS autom치ticamente
          create_credentials_file: true       # Para compatibilidad con gspread y otras libs

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar alerta principal
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          GHSA_TOKEN: ${{ secrets.GHSA_TOKEN }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
          LOOKER_SHEET_ID: ${{ secrets.LOOKER_SHEET_ID }}
          ENABLE_OPENAI: "false"
          HF_HUB_DISABLE_TELEMETRY: "1"
          HF_HUB_DISABLE_PROGRESS_BARS: "1"
        run: python main.py
